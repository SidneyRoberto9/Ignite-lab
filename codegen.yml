schema: https://api-sa-east-1.graphcms.com/v2/cl4oe2p0k21wf01xigc8z4pdr/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
